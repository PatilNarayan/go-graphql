schema:
  - gql/schemas/schema.graphqls

exec:
  filename: gql/generated/generated.go
  package: generated

model:
  filename: gql/models/models_gen.go
  package: models

resolver:
  layout: follow-schema
  dir: gql/resolvers
  package: resolvers

models:
  UUID:
    model:
      - github.com/99designs/gqlgen/graphql.UUID
  Mutation:
    model: iam_services_main_v1/gql/generated.Mutation
  Query:
    model: iam_services_main_v1/gql/generated.Query
  Account:
    fields:
      billingInfo:
        resolver: true
      billingAddress:
        resolver: true
  Binding:
    fields:
      principal:
        resolver: true
      role:
        resolver: true
      scopeRef:
        resolver: true
  Role:
    fields:
      tenant:
        resolver: true
  ClientOrganizationUnit:
    fields:
      tenant:
        resolver: true
      parentOrg:
        resolver: true
  Tenant:
    fields:
      organizationUnits:
        resolver: true
      contactInfo:
        resolver: true
  
